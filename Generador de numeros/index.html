<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Numeros</title>
    <script src="generarNumeros.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .generadorNumeros {
            display: flex;
            margin: 10px;
        }
        #listaNumeros, #listaIccid{
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="generadorNumeros">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="container">
                    <form>
                        <div class="mb-3">
                            <label for="ruta" class="form-label">Region</label>
                            <select class="form-select" id="region">
                                <option value="R4">R4</option>
                                <option value="R5">R5</option>
                                <option value="R6">R6</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numerosIccid" class="form-label">Numero inicial del ICCID</label>
                            <input type="number" class="form-control" id="numerosIccid">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Numeros a Generar</label>
                            <input type="number" class="form-control" id="numerosGenerar">
                        </div>
                        <button type="button" class="btn btn-primary btnGenerar" onclick="myFunction()">Generar</button>
                        <button type="button" class="btn btn-danger btnLimpiar" onclick="myFunctionBorrar()">Limpiar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="listaNumeros"></div>
        <div id="listaIccid"></div>
        <div id="listaImei"></div>
    </div>
</body>

</html>
